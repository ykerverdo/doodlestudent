name: workflow
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:

  fuzzing-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Tests
        run: |
          cd api
          ./mvnw test